<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Hide Show & Toggle</title>
    <style>
        *{
            font-family: sans-serif;
        }
        button{
            margin-bottom: 20px;
            padding: 10px;
            font-size: large;
            margin-right: 20px;
        }
        .cube{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
        }

    </style>
</head>
<body>
    <h1>Hide Show & Toggle</h1>
    <button id="hide" type="button">HIDE!</button>
    <button id="show" type="button">SHOW</button>
    <button id="toggle" type="button">TOGGLE</button>    
    <br>
    <br>
    <div id="color" class="cube"></div>

    <script type = "text/javascript">
        "use-strict"        
        $(function(){
            // ONCLICK des HIDE Buttons
            $('#hide').on("click",function(){
                // Selektor des Würfels was VERSTECKT werden soll auf OnClick des Buttons!
                $("#color").hide();
            })
            // ONCLICK des SHOW Buttons
            $('#show').on("click",function(){
                // Selektor des Würfels was ANGEZEIGT werden soll auf OnClick des Buttons!
                $("#color").show();
            })
            // ONCLICK des TOGGLE Buttons
            $('#toggle').on("click",function(){
                // Selektor des Würfels was GESWITCHT (EIN/AUS) werden soll auf OnClick des Buttons!
                $("#color").toggle();
            })
        })
    </script>
</body>
</html>
