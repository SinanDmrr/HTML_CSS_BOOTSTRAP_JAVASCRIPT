<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQUERY einbinden-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Elemente entfernen</title>

    <style>
        
    </style>
</head>
<body>
    <h1>Elemente entfernen</h1>
    <p id="obj1">-----1. Objekt-----</p>
    <p id="obj2">-----2. Objekt-----</p>
    <p id="obj3" class="filter">-----3. Objekt-----</p>
    <p id="obj4" class="filter">-----4. Objekt-----</p>
    <button id="filter">Delete</button>
    
    <script type="text/javascript">
        "use-strict"
        $(function(){
            // die ID des Paragraphen in eine Variable Speichern für Übersichtlichkeit
            let objekt1 = $("#obj1");
            let objekt2 = $("#obj2");
            let objekt3 = $("#obj3");
            let objekt4 = $("#obj4");
            let filter = $("#filter");
            
            // OnClick Remove
            $(objekt1).on("click", function(){
                $(this).remove();
            })
            // OnClick Empty
            $(objekt2).on("click", function(){
                $(this).empty();
            })
            // OnClick Button Remove mehrerer Elemente
            $(filter).on("click", function(){
                $("p").remove(".filter");
            })
        })
    </script>
</body>
</html>
