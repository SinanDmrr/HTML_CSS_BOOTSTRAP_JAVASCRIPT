<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Animate</title>
    <style>
        *{
            font-family: sans-serif;
        }
        button{
            margin-bottom: 20px;
            padding: 10px;
            font-size: large;
            margin-right: 20px;
        }
        .cube{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
            /* Position Relativ damit man es animieren kann, sodass es sich Relativ auf der HTML Seite bewegen kann */
            position: relative;
        }

    </style>
</head>
<body>
    <h1>Animate</h1>
    <button id="reset" type="button"><a href="">Reset</a></button>  <!--href nach nirgendwo somit lÃ¤dt er die Seite neu-->
    <button id="start" type="button">Start</button>
    <br>
    <br>
    <div id="color" class="cube"></div>

    <script type = "text/javascript">
        "use-strict"        
        $(function(){
            $("#start").on("click", function(){
                $("#color").animate({
                    /*CSS ANIMATION DEFINIEREN*/
                    opacity: 0.25,
                    left: "300px",
                    height: "toggle"
                }, 
                //Duration / Dauer
                2000,
                //Function wenn animation fertig
                function(){
                    // Automatisches Reseten, wenn das Ende der Animation erreicht ist
                    window.location.reload();
                } )
            })
        })
    </script>
</body>
</html>
