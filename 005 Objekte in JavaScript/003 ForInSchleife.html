<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForIn-Schleife bei Objekten in JavaScript</title>
</head>
<body>
    <script>
        "use-strict"
        let auto = {
            //EIGENSCHAFTEN:
            marke: "Audi",
            farbe: "weis",
            baujahr: 1999,
            tuev: true,
            "hat bremsen": true,    // Key aus mehreren Wörtern
            //FUNKTIONEN:
            hupe: function(){       
                alert("Hup Hup");   
            }
        }
        
        //Eigenschaften hinzufügen
        auto.fensterheber = true;

        //Eigenschaften abrufen
        //alert(auto.fensterheber);

        //Eigenschaften löschen
        delete auto.fensterheber;
        //alert(auto.fensterheber)    // Gibt undefined wieder
        
        // Property-Value Kurzschreibweise
        function makeUser(name, email){
            return {
                name:name,
                email:email
            }
        }

        // Objekt erstellen mit der Function
        let newUser = makeUser("Max", "Max-Mustermann@gmx.com");
       
        // Schleife für Objekte
        for(let key in auto){
            document.write("Der Key ist: " + key + "<br>")
        }

    </script>
</body>
</html>
