<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergleichsoperatoren</title>
</head>
<body>
    <script>
        "use-strict"
        document.write("INFOS im CODE zu sehen ")
        document.write("<br>");
        document.write("_".repeat(100) + "<br>");

        // == Prüft ob GLEICHHEIT besteht zwischen WERT OHNE DATENTYP -> d.H. 5 == "5" -> TRUE 
        if(5 == "5"){
            document.write("TRUE!");
        }
        else{
            document.write("FALSE!");
        }

        document.write("<br>");
        document.write("_".repeat(100) + "<br>");

        // === Prüft ob GLEICHHEIT besteht zwischen WERT UND DATENTYP -> 5 == "5" & int == String -> FALSE
        if(5 === "5"){
            document.write("TRUE!");
        }
        else{
            document.write("FALSE!");
        }

        document.write("<br>");
        document.write("_".repeat(100) + "<br>");

        // != Prüft ob UNGLEICHHEIT besteht zwischen WERT OHNE DATENTYP -> d.H. 5 != "10" -> TRUE 
        if(5 != "10"){
            document.write("TRUE!");
        }
        else{
            document.write("FALSE!");
        }

        document.write("<br>");
        document.write("_".repeat(100) + "<br>");

        // !== Prüft ob UNGLEICHHEIT besteht zwischen WERT UND DATENTYP -> 5 != "10" & int != String -> TRUE
        if(5 !== "10"){
            document.write("TRUE!");
        }
        else{
            document.write("FALSE!");
        }

        document.write("<br>");
        document.write("_".repeat(100) + "<br>");

        // < Prüft ob X Kleiner Y ist -> 5 < 10 -> TRUE
        if(5 < 10){
            document.write("TRUE!");
        }
        else{
            document.write("FALSE!");
        }

        document.write("<br>");
        document.write("_".repeat(100) + "<br>");

        // > Prüft ob X größer > ist -> 5 > 10 -> FALSE
        if(5 > 10){
            document.write("TRUE!");
        }
        else{
            document.write("FALSE!");
        }

        document.write("<br>");
        document.write("_".repeat(100) + "<br>");

        // <= ODER >= Prüft ob X größer gleich oder kleiner gleich Y ist -> 5 >= 10 -> FALSE
        if(5 >= 10){
            document.write("TRUE!");
        }
        else{
            document.write("FALSE!");
        }

        document.write("<br>");
        document.write("_".repeat(100) + "<br>");
        
    </script>
    

</body>
</html>
