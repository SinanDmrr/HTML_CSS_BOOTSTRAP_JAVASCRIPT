<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
</head>
<body>
    <script>
        // Schreibt ins Dokument
        document.write("Willkommen auf meiner Website");
        // Erstellt in der Konsole ein Log
        // Hilfreich um z.B. Fehler ausfindig zu machen bis wohin der js Code läuft
        // sobald in der Log Datei eine console.log() ausgabe fehlt weis man bescheid wo es ist
        console.log("Der Text wurde ausgegeben");

        // ACHTUNG: Semikolons nicht vergessen solange die Aufgaben in einer eigenen Zeile sind 
        // wie oben zu sehen dann könnte man darauf versichten aber sobald man mehrere Anweisungen
        // hintereinander in eine Zeile Schreibt müssen diese getrennt werden mit ";"
        // DESWEGEN GEWÖHNT ES DIR EINFACH AN DIE ";" ANS ENDE ZU SETZEN!!!
    </script>
</body>
</html>
