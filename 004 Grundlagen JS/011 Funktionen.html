<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funktion</title>
</head>
<body>
    <script>

        "use-strict"

        let username = prompt("Wie hei√üt du?");

        // Function = C# Methode
        // Deklarieren und Initialisieren der Funktion Hey:
        function hey(name){
            alert(`Hey ${name} willkommen auf der Seite :-)`);
        }

        // Aufruf der Funktion Hey
        hey(username);

        let userzahl1 = parseInt(prompt("Gebe deine erste Zahl an: ",0));
        let userzahl2 = parseInt(prompt("Gebe deine zweite Zahl an: ",0));

        function berechneSumme(zahl1, zahl2){
            return zahl1 + zahl2;
        }

        alert(`Das Ergebnis deiner Zahlen ${userzahl1} + ${userzahl2} ist gleich ${berechneSumme(userzahl1, userzahl2)}`)
    </script>  
</body>
</html>
