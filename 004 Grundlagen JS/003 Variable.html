<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variablen</title>
</head>
<body>
    <script>
        // Da JavaScript von Oben nach Unten den Code abarbeitet m√ºssen die Variablen erste
        // Deklariert und Initialisiert werden bevor man die verwenden kann.
        
        // VERALTETE VARIANTE:
        var name1 = "Tobias";

        // NEUE VARIANTE DIESE NUTZEN!:
        let name2 = "Melanie";

        // NIEMALS DIESE VARIANTE NUTZEN!:
        name3 = "Simon";


        // Unterschiedliche Varianten
        document.write("Variablen Deklarieren: 3 unterschiedliche Arten<br>" +
                       "1. Veraltete Variante (var): " + name1 + "<br>" +
                       "2. Neue Variante (let statt var): " + name2 + "<br>" +
                       "3. NIEMALS NUTZEN (ohne Var & Let): " + name3 + "<br>");
        
    </script>
</body>
</html>
