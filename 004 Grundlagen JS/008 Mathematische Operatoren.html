<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematische Operatoren</title>
</head>
<body>
    
    <script>
        "use-strict"
        let zahl1 = 10;
        let zahl2 = 5;
        let zahl3 = 5.5;
        let zahl4 = 5.8;
        let zahl5 = 5.2;
        let zahl6 = 15;
        let zahl7 = 35;
        let zahl8 = 100;
        let trennlinie = "-".repeat(100) + "<br>";

        document.write("ACHTUNG:<br>GELD BETRÄGE IMMER IN CENT UMRECHNEN UM DIE JAVASCRIPT UMRECHNUNGS UNGENAUIGKEIT ZU VERMEIDEN <br>")
        document.write(trennlinie);
        document.write("Mathematische Operatoren:");
        document.write("<br>");
        document.write(`Zahl1 = ${zahl1}<br>Zahl2 = ${zahl2}`);
        document.write("<br>");
        document.write("Addieren -> zahl1 + zahl2 = " + parseInt(zahl1 + zahl2));
        document.write("<br>");
        document.write("Subtrahieren -> zahl1 - zahl2 = " + parseInt(zahl1 - zahl2));
        document.write("<br>");
        document.write("Addieren -> zahl1 * zahl2 = " + parseInt(zahl1 * zahl2));
        document.write("<br>");
        document.write(" -> zahl1 / zahl2 = " + parseInt(zahl1 / zahl2));
        document.write("<br>");
        // Modulo gibt den REST an d.h. bei 13 % 5 würde ein REST von 3 bleiben 
        // MODULO FUNFACT -> wenn man einen Wert % 2 nimmt kann man prüfen ob dieser eine Gerade oder Ungerade Zahl ist
        //                   Beispiel 10%2 = 0 Weil es kein REST gibt -> 0 = GERADE | 1 = UNGERADE
        document.write("Modulo -> zahl1 % zahl2= " + parseInt(zahl1 % zahl2));
        document.write("<br>");
        // 5er Potenz wäre bei Zahl1 -> 10 * 10 * 10 * 10 * 10
        document.write("Potenzrechnung -> zahl1**zahl2 = " + parseInt(zahl1 ** zahl2));
        document.write("<br>");
        document.write(trennlinie);
        document.write("Runden:");
        document.write("<br>");
        document.write(`Zahl3 = ${zahl3}<br>Zahl4 = ${zahl4}<br>Zahl5 = ${zahl5}`);
        document.write("<br>");
        document.write("Automatisches Runden -> Math.round(zahl3) = " + parseInt(Math.round(zahl3)));
        document.write("<br>");
        document.write("Abrunden -> Math.floor(zahl4) = " + parseInt(Math.floor(zahl4)));
        document.write("<br>");
        document.write("Aufrunden -> Math.ceil(zahl5) = " + parseInt(Math.ceil(zahl5)));
        document.write("<br>");
        document.write(trennlinie);
        document.write("Min & Max:");
        document.write("<br>");
        document.write(`Zahl6 = ${zahl6}<br>Zahl7 = ${zahl7}<br>Zahl8 = ${zahl8}`);
        document.write("<br>");
        document.write("Min Wert aus Werten -> Math.min(zahl6, zahl7, zahl8) = " + parseInt(Math.min(zahl6, zahl7, zahl8)));
        document.write("<br>");
        document.write("Max Wert aus Werten -> Math.max(zahl6, zahl7, zahl8) = " + parseInt(Math.max(zahl6, zahl7, zahl8)));
        document.write("<br>");

    </script>
</body>
</html>
