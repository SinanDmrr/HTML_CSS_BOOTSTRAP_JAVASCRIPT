<body>
    <script>
        "use strict"

        let vorname = "Max";
        let nachname = "Mustermann";

        let zahl1 = 40;
        let zahl2 = 2;
        let zahl3 = "42"

        // Vorname und Nachname mit einem Leerzeichen dazwischen konkatiniert
        document.write("Max + \" \" + Mustermann = " +vorname+" "+nachname +"<br>");
        // Zahlen mit einenander Addieren
        document.write("Zahl1 + Zahl2 = "); document.write(zahl1 + zahl2); document.write("<br>");
        // Eine Zahl mit einem String addieren also Konkatiniert JS die und addiert sie nicht!
        document.write("zahl1 + zahl3 = " +zahl1+zahl3 +"<br>");
    </script>
</body>
