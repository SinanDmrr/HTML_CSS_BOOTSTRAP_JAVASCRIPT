<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="game.css">
  <!--  Das defer-Attribut verzögert die Ausführung des Scripts,
        bis der gesamte HTML-Code geparst wurde.  -->
  <script defer src="game.js" type="text/javascript"></script>

</head>
<body>
  <h1 id="gameheader">
    Suche die Farbe
    <br>
    <span id="rgbCode">RGB</span>
    <br>
  </h1>

  <div id="stripe">
    <button id="reset">Neue Farben</button>
    <span id="message"></span>
    <button id="easyBTN" class="" value="3">Leicht</button>
    <button id="normalBTN" class="selected">Normal</button>
    <button id="hardBTN" class="">Schwer</button>
  </div>

  <div class="container">
    <div class="items">
        <!-- <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div> -->
    </div>
  </div>

  <div id="punktestand">
    <p>Deine erreichten Punkte:<br><span id="punkte"></span></p>
  </div>

<!-- 
  Mit defer in den Header gesetzt
  <script defer src="game.js" type="text/javascript"></script> -->

</body>
</html>
